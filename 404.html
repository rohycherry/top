<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 60px;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      margin: 10px 0;
      font-size: 24px;
    }
    p {
      color: #555;
      margin: 15px 0 25px;
      font-size: 15px;
    }
    .links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .home {
      background: #ff6b6b;
      color: #fff;
    }
    .browse {
      background: #333;
      color: #fff;
    }
    .support {
      background: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn’t exist.  
       Our website is still under construction — more pages and features are coming soon.</p>
    <div class="links">
      <a href="index.html" class="home">Back to Home</a>
      <a href="/coc-accounts/" class="browse">Browse Accounts</a>
      <a href="/contact" class="support">Contact Support</a>
    </div>
  </div>
</body>
</html>
