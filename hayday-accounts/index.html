<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Hayday accounts</title>
    <link rel="icon" type="image/png" href="favicon.ICO">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="logo.png" alt="gamelyra Logo" class="logo-img">
                <div class="logo-text">GAMELYRA</div>
            </div>
        </div>
        
        <div class="header-content">
            <h1>Hayday Accounts</h1>
            <p>Find and buy your dream Hayday account in seconds.</p>
            
            <nav>
                <ul class="nav-links">
                    <li><a href="example.html" class="active"><i class="fas fa-user"></i> Accounts</a></li>
                    <li><a href="#"><i class="fas fa-flag"></i>Neighborhood</a></li>
                 
                </ul>
            </nav>
        </div>
    </header>

    // this is content 

    <script>
        // Simple JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add active class to clicked nav items
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Button effects
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
